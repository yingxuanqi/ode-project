name: Python CI (course project)

on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install numpy pandas matplotlib
          fi

      - name: Syntax check (py_compile)
        run: |
          python -m py_compile main.py bsfc_compare.py

      - name: Smoke test (import + call a couple functions)
        env:
          MPLBACKEND: Agg
        run: |
          python - <<'PY'
          import main
          import bsfc_compare

          p = main.VehicleParams()
          df = main.simulate_until_empty_constant_speed(60, p, t_cap_h=0.01)  
          assert not df.empty

          p2 = bsfc_compare.VehicleParams()
          L100 = bsfc_compare.fuel_consumption_L_per_100km(60, p2, nonlinear=True)
          assert L100 > 0

          print("Smoke tests passed.")
          PY
